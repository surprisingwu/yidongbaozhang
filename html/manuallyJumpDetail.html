<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../css/font-icons.css">
    <link rel="stylesheet" href="../css/iscroll.css" />
    <link rel="stylesheet" href="../css/kuCity.css">
    <link rel="stylesheet" href="../css/manuallyJump.css">
    <link rel="stylesheet" href="../css/manuallyJumpDetail.css">
    <script src="../js/summer.js" ></script>
    <script src="../js/jquery.min.js" ></script>
    <script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script src="../js/adaptive.js"></script>
</head>
<body>
<div class="addFormPage" style="display: block;">
    <header>
        <span class="turnBackArrow"></span>
        <h3 class="header-title">长途交通费</h3>
    </header>
    <div class="userInputMesg">
        <ul class="userInputMesgWraper">
            <li class="userInputMesgItem userInputMesgSpecialItem">
                <span id="placeOfDeparture">北京</span>
                <span class="iconContainer"></span>
                <span id="destination">上海</span>
            </li>
            <li class="userInputMesgItem">
                <span class="startDate">2017/06/15</span>
               <span class="endDate">2017/06/20</span>
            </li>
            <li class="userInputMesgItem">
                <span class="um-input-left">出行方式</span>
                <span class="transferType">火箭</span>
            </li>
            <li class="userInputMesgItem specialUserInputMesgItem">
                <span class="invoiceCodeText">发票代码</span>
                <span class="stockCode">76571515471575</span>
                <i class="stockCodeIcon"></i>
            </li>
            <li class="userInputMesgItem specialUserInputMesgItem">
                <span class="invoiceNumberText">发票号</span>
                <span class="taxSavings">52523535325</span>
                <i class="taxSavingsIcon"></i>
            </li>
            <li class="userInputMesgItem">
                <span class="tax-included-amount-text">不含税金额</span>
                <span class="totalCutMoney">3131</span>
            </li>
            <li class="userInputMesgItem">
                <span class="taxesText">税金</span>
                <span class="taxationExpenseCount">312</span>
            </li>
            <li class="userInputMesgItem">
                <span class="reimbursableAmountText">报销金额</span>
                <span class="returnBackMoneyCount">3131</span>
            </li>
        </ul>
    </div>
    <div class="btnWraper">
        <span class="reimbursableAmount">报销金额：<span class="returnbackTotalMoney">￥3131</span></span>&nbsp;
    </div>
</div>
</body>
</html>
